<html>  
	<head>  
		<meta charset="utf-8">  
		<title>Including a External JavaScript File</title>  
	</head>  
	<body>  
		<form>  
			<input type="button" value="Result" onclick="display()"/>  
		</form>  
		<script>
		          for (var limit = 1; limit <= 20; limit++) {
		           var a = false;
		           for (var i = 2; i <= limit; i++) {
		             if (limit%i===0 &amp;&amp; i!==limit) {
		              a = true;
		             }
		               }
		               if (a === false) {
		                 document.write("<br>"+limit);
		              }
		}
          </script>		  
	</body>  
</html>
