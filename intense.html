<html>  
	<head>  
		<meta charset="utf-8">  
		<title>Including a External JavaScript File</title>  
	</head>  
   <body>
      <script>
         for (var limit = 1; limit <= 100000; limit++) {
            var a = false;
            for (var i = 2; i <= limit; i++) {
               if (limit%i===0 && i!==limit) {
                  a = true;
               }
            }
            if (a === false) {
               document.write("<br>"+limit);
            }
         }
      </script>
   </body>
</html>
